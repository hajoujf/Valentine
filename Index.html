<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:wght@300;400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fad0c4 50%,
          #ffecd2 100%
        );
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        font-size: 20px;
        opacity: 0;
        animation: floatHeart 8s ease-in infinite;
      }

      .heart:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .heart:nth-child(2) {
        left: 25%;
        animation-delay: 2s;
      }
      .heart:nth-child(3) {
        left: 40%;
        animation-delay: 4s;
      }
      .heart:nth-child(4) {
        left: 60%;
        animation-delay: 1s;
      }
      .heart:nth-child(5) {
        left: 75%;
        animation-delay: 3s;
      }
      .heart:nth-child(6) {
        left: 90%;
        animation-delay: 5s;
      }

      @keyframes floatHeart {
        0% {
          bottom: -50px;
          opacity: 0;
          transform: translateX(0) rotate(0deg);
        }
        50% {
          opacity: 0.8;
          transform: translateX(20px) rotate(15deg);
        }
        100% {
          bottom: 110vh;
          opacity: 0;
          transform: translateX(-20px) rotate(-15deg);
        }
      }

      /* Floating particles */
      body::before,
      body::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.3;
        animation: float 20s ease-in-out infinite;
      }

      body::before {
        width: 300px;
        height: 300px;
        background: rgba(255, 182, 193, 0.6);
        top: -100px;
        left: -100px;
      }

      body::after {
        width: 400px;
        height: 400px;
        background: rgba(255, 192, 203, 0.4);
        bottom: -150px;
        right: -150px;
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(50px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-30px, 30px) scale(0.9);
        }
      }

      .phone {
        width: 100%;
        max-width: 400px;
        min-height: 700px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(30px) saturate(180%);
        border-radius: 44px;
        box-shadow: 0 30px 90px rgba(255, 105, 180, 0.3),
          0 0 1px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.6);
        padding: 60px 30px;
        position: relative;
        text-align: center;
        border: 1px solid rgba(255, 192, 203, 0.4);
        z-index: 1;
      }

      /* Notch */
      .phone::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 28px;
        background: #1a1a1a;
        border-radius: 0 0 18px 18px;
      }

      .romantic-intro {
        font-family: "Libre Baskerville", serif;
        font-style: italic;
        font-size: 16px;
        color: #d4698b;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 34px;
        font-weight: 600;
        margin: 10px 0 30px;
        background: linear-gradient(135deg, #ff6b9d, #c06c84);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.5px;
        line-height: 1.5;
      }

      .sub-text {
        font-family: "Cormorant Garamond", serif;
        font-size: 18px;
        color: #888;
        margin-bottom: 50px;
        font-style: italic;
      }

      button {
        width: 100%;
        padding: 20px;
        font-family: "Playfair Display", serif;
        font-size: 22px;
        font-weight: 600;
        border-radius: 24px;
        border: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
        letter-spacing: 1px;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      button:active::before {
        width: 300px;
        height: 300px;
      }

      button:active {
        transform: scale(0.96);
      }

      .yes {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        color: white;
        margin-bottom: 16px;
      }

      .yes:hover {
        box-shadow: 0 12px 32px rgba(255, 107, 157, 0.5),
          0 4px 12px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      .no {
        background: linear-gradient(135deg, #c06c84 0%, #d88ca0 100%);
        color: white;
        position: absolute;
        width: calc(100% - 60px);
        transition: all 0.35s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .no:hover {
        box-shadow: 0 12px 32px rgba(192, 108, 132, 0.4),
          0 4px 12px rgba(0, 0, 0, 0.1);
      }

      .result {
        margin-top: 60px;
        padding: 40px 30px;
        background: linear-gradient(
          135deg,
          rgba(255, 107, 157, 0.1),
          rgba(192, 108, 132, 0.1)
        );
        border-radius: 28px;
        border: 2px solid rgba(255, 107, 157, 0.3);
        display: none;
        animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .result-intro {
        font-family: "Dancing Script", cursive;
        font-size: 26px;
        color: #ff6b9d;
        margin-bottom: 20px;
      }

      .number {
        font-family: "Playfair Display", serif;
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #ff6b9d, #c06c84);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 2px;
      }

      .result > div:last-child {
        font-family: "Libre Baskerville", serif;
        font-style: italic;
        font-size: 20px;
        color: #888;
        font-weight: 400;
        letter-spacing: 0.5px;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
  </head>
  <body>

    <div class="heart">ğŸ’•</div>

    <div class="phone" id="phone">
      <div class="romantic-intro">âœ¨ My dearest darling âœ¨</div>
      <h1>
        Would you bless my eyes with a glimpse of your beautiful feet? ğŸ‘£ğŸ’•
      </h1>
      <div class="sub-text">~ and make my heart skip a beat ~</div>
      <button class="yes" id="yesBtn" onclick="showYes()">
        Yes, my dear ğŸ’

    <script>
      const noTexts = [
        "Perhaps... not ğŸŒ¹",
        "I must decline, beloved ğŸ’”",
        "My heart says no, darling ğŸ¥€",
        "Not today, sweetheart ğŸ’«",
        "I cannot, my dear ğŸŒ¸",
        "Forgive me, love ğŸ’•",
        "Nay, precious one ğŸ¦‹",
        "My answer is no, angel ğŸ’—",
      ];
      let noIndex = 0;
      function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const phone = document.getElementById("phone");
        // Change text
        noIndex = (noIndex + 1) % noTexts.length;
        noBtn.innerText = noTexts[noIndex];
        // Random new position
        const maxX = phone.clientWidth - noBtn.offsetWidth - 20;
        const maxY = phone.clientHeight - noBtn.offsetHeight - 20;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }
      function showYes() {
        document.getElementById("result").style.display = "block";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
      }
      // Start exactly 5px under Yes
      window.onload = () => {
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const phone = document.getElementById("phone");
        const yesRect = yesBtn.getBoundingClientRect();
        const phoneRect = phone.getBoundingClientRect();
        noBtn.style.left = yesRect.left - phoneRect.left + "px";
        noBtn.style.top = yesRect.bottom - phoneRect.top + 5 + "px";
      };
    </script>
  </body>
</html>
